<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="logo">
                <svg xmlns="http://www.w3.org/2000/svg" width="48" height="48" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide-link-2">
                    <path d="M9 17H7A5 5 0 0 1 7 7h2" />
                    <path d="M15 7h2a5 5 0 1 1 0 10h-2" />
                    <line x1="8" x2="16" y1="12" y2="12" />
                </svg>
            </div>
            <h1>URL Shortener</h1>
            <p class="subtitle">Transform your long URLs into short, memorable links</p>
        </div>

        <!-- Form -->
        <div class="card form-card">
            <form action="/shorten" method="POST">
                <div class="form-group">
                    <label for="longUrl">Long URL</label>
                    <input type="url" id="longUrl" name="longUrl" placeholder="Enter your long URL here" required>
                </div>

                <div class="form-group">
                    <label for="shortUrl">Custom Short URL (optional)</label>
                    <input type="text" id="shortUrl" name="shortUrl" placeholder="Enter custom short URL">
                </div>

                <button type="submit">
                    <span class="button-content">
                        <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide-scissors">
                            <circle cx="6" cy="6" r="3" />
                            <circle cx="6" cy="18" r="3" />
                            <line x1="20" x2="8.12" y1="4" y2="15.88" />
                            <line x1="14.47" x2="20" y1="14.48" y2="20" />
                            <line x1="8.12" x2="12" y1="8.12" y2="12" />
                        </svg>
                        <span>Shorten URL</span>
                    </span>
                    <div class="spinner" style="display: none;"></div>
                </button>
            </form>
        </div>

        <!-- URL History -->
        <div class="card history-card">
            <div class="history-header">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide-history">
                    <path d="M3 12a9 9 0 1 0 9-9 9.75 9.75 0 0 0-6.74 2.74L3 8" />
                    <path d="M3 3v5h5" />
                    <path d="M12 7v5l4 2" />
                </svg>
                <h2>Your Shortened URLs</h2>
            </div>
            <div id="urls-list" class="urls-list">
                {{shortened_urls}}
            </div>
        </div>
    </div>
</body>

</html>
