<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>URL Shortener</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>URL Shortener</h1>
    <form id="shorten-form" action="shorten" method="post">
        <label for="long-url">Long URL:</label>
        <input type="url" id="long-url" name="long-url" placeholder="Enter a valid URL" required>

        <label for="short-url">Short URL (optional):</label>
        <input type="text" id="short-url" name="short-url" placeholder="Enter a custom short URL">

        <input type="submit" value="Shorten URL">
    </form>
    <div class="short-url">
        <h4>All shorten urls</h4>
    </div>
</body>

<script>
    // Fetch all short urls data
    const fetchShortUrls = async () => {
        const res = await fetch("/get-short-url")
        const links = await res.json()
        const shortUrlElement = document.querySelector(".short-url");

        // Looping through the short urls object.
        for (const [shortUrl, longUrl] of Object.entries(links)) {
            shortUrlElement.innerHTML += `<p><a href="${shortUrl}">${window.location.origin}/${shortUrl}</a></p>`;
        }
    }

    fetchShortUrls()

    document.getElementById("shorten-form").addEventListener("submit", (event) => {
        event.preventDefault();
        const formData = new FormData(event.target);
        const longUrl = formData.get("long-url");
        const shortUrl = formData.get("short-url");
        // console.log(longUrl, shortUrl)
        // console.log(formData)

        try {
            fetch("/shorten", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ longUrl, shortUrl })
            })
                .then(response => response.json())
                .then(data => {
                    const shortUrlElement = document.querySelector(".short-url");
                    shortUrlElement.innerHTML += `<p><a href="${data.shortUrl}">${window.location.origin}/${data.shortUrl}</a></p>`;
                })
                .catch(error => {
                    console.error("Error:", error);
                });
        } catch (error) {
            console.error("Error:", error);
        }
    })
</script>

</html>
